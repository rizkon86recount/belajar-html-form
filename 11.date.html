<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date</title>
  </head>
  <body>
    <form action="">
      <label for="join_date">Tanggal Masuk :</label>
      <input
        type="date"
        name="join_date"
        id="join_date"
        value="2024-01-04"
        min="2020-01-01"
        max="2030-01-01"
      />
      <input type="submit" value="simpan" />
    </form>
  </body>
</html>
